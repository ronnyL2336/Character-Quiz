<!DOCTYPE html>
<html>
    <head>
        <title>Character Quiz</title>
    </head>
    <body>
        
        <div class="title">
        	<h1>What Type of Brand Are You?</h1>
        
        	<img src="https://media.gq-magazine.co.uk/photos/5f11c9505c7c349fdae82d51/16:9/w_2560%2Cc_limit/20200717-roundup-trends-13.jpg">
        </div>
            
        <div class="q1">
        	<p>How old are you?</p>
        	<input class="age" placeholder="Enter age!">
        </div>
        
        <div class="q2">
        	<p>Do you look for mid-range prices for affordability or high-range prices for quality?</p>
        	<input class="prices" placeholder="Middle or high">
        </div>
        
        <div class="q3">
            <p>Do you like a sportswear or retro brand?</p>
        	<input class="option" placeholder="Sportswear or retro">
        </div>
        
        <button class="submit">Get your results!</button>
        <h3 class="results"></h3>
    </body>
</html>
